---
version: 2

jobs:
  build:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/kasko/terraform-provider-circleci
    steps:
      - checkout
      - run:
          name: Install go cookie
          command: bash scripts/gogetcookie.sh
      - run:
          name: Install govendor
          command: go get github.com/kardianos/govendor
      - run:
          name: Sync
          command: govendor sync
      - run:
          name: Run tests
          command: make test
      - run:
          name: Check vendor status
          command: make vendor-status
      - run:
          name: Run vet
          command: make vet

  release:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/kasko/terraform-provider-circleci
    steps:
      - checkout
      - run:
          name: Run goreleaser
          command: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /^[0-9]+(\.[0-9]+)*/
  build-and-release:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+(\.[0-9]+)*/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+(\.[0-9]+)*/
